<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>  
</head>
<body>
    <h1>Simple Interest Calculator</h1>

    <div class="maindiv">
        <div class="container">
            <!-- Principal Amount -->
            <h3> Principal Amount:
                <input type="number" id="amount" min="1" value="1000">
            </h3>

            <!-- Rate -->
            <h3>Rate:
                <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25">
                <span id="rate_val">10.25</span> %<br><br>
            </h3>

            <!-- No. of Years -->
            <h3>No. of Years:</h3>
            <select id="years" name="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <!-- Compute Interest -->
            <h3>Interest:</h3>
            <button type="button" onclick="compute()">Compute Interest</button>
            <span id="result"></span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &#169; This Calculator belongs to Joel
    </footer>
</body>
</html>
